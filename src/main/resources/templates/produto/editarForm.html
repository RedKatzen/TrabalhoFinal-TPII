<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Produto</title>
  <link rel="stylesheet" href="/global.css" />
  <link rel="stylesheet" href="/editarForm.css" />
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&family=Bahnschrift:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<main class="container">
  <h1>Editar Produto</h1>

  <form action="/produto/editar"  method="post">
    <input type="hidden" name="id" th:value="${produto.id}" />
    <label>Descrição</label>
    <input type="text" name="descricao" th:value="${produto.descricao}" class="campo"/>
    <label>Preço</label>
    <input type="text" name="preco" th:value="${produto.preco}" class="campo"/>
    <label>Quantidade</label>
    <input type="text" name="quantidade" th:value="${produto.quantidade}" class="campo"/>
    <label>Código de barras</label>
    <input type="text" name="codBarras" th:value="${produto.codBarras}" class="campo"/>
    <label for="grupo">Grupo</label>
    <select id="grupo" name="idGrupo" class="campo" required>
      <option th:each="grupo : ${grupos}" th:value="${grupo.id}" th:text="${grupo.nome}"></option>
    </select>
    <label for="marca">Marca</label>
    <select id="marca" name="idMarca" class="campo" required>
      <option th:each="marca : ${marcas}" th:value="${marca.id}" th:text="${marca.nome}"></option>
    </select>
    <div class="container-action">
      <input type="submit" value="Salvar" class="btn btnSalvar" />
      <p><a href="/produto/listar" class="btn btnCancelar">Cancelar</a></p>
    </div>
  </form>
</main>

</body>
</html>
