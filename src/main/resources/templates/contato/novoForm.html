<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/novoForm.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&family=Bahnschrift:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main class="container">
    <h1>Novo Contato</h1>

    <a href="/contato/listar" class="link">Voltar para a lista de contatos</a>

    <form action="#" th:action="@{/contato/novo}" th:object="${contato}" method="post">
        <label>Descrição</label>
        <input type="text" th:field="*{descricao}" class="campo"/>
        <p th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="msgError"></p>

        <label>Tipo</label>
        <select name="tipo" th:field="*{tipo}" class="campo">
            <option value="Telefone">Telefone</option>
            <option value="E-mail">E-mail</option>
            <option value="Endereço">Endereço</option>
        </select>
        <label>Cliente</label>
        <select th:field="*{idCliente}" class="campo">
            <option th:each="cliente: ${clientes}"
                    th:value="${cliente.id}"
                    th:text="${cliente.nome}">
        </select>
        <div class="container-action">
            <input type="submit" value="Salvar" class="btn btnSalvar"/>
            <p><a href="/contato/listar" class="btn btnCancelar">Cancelar</a></p>
        </div>
    </form>
</main>
</body>
</html>
