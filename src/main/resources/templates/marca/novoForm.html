<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nova Marca</title>
</head>
<body>

<header>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sair da conta"/>
    </form>
</header>

<h1>Nova Marca</h1>

<form action="#" th:action="@{/marca/novo}" th:object="${marca}" method="post">
    <label>Nome:</label><br/>
    <input type="text" th:field="*{nome}" /><br />
    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p><br />
    <input type="submit" value="Salvar" />
</form>

</body>
</html>
