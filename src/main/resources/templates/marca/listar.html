<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar de marcas</title>
    <link rel="stylesheet" href="/estilos.css" />
</head>
<body>

<header>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sair da conta"/>
    </form>
</header>

<h1>Marcas</h1>

<p><a href="/">Inicial</a></p>

<table border="1">
    <thead>
    <th>Id</th>
    <th>Nome</th>
    </thead>
    <tbody>
    <tr th:each="marca : ${marcas}">
        <td th:text="${marca.id}"></td>
        <td th:text="${marca.nome}"></td>
        <td><a th:href="@{/marca/editar/{id}(id=${marca.id})}">Editar</a></td>
        <td><a th:href="@{/marca/excluir/{id}(id=${marca.id})}">Excluir</a></td>
    </tr>
    </tbody>
</table>

<p><a href="/marca/novo">Nova marca</a></p>

</body>
</html>
