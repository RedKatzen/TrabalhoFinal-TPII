<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Cliente</title>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/editarForm.css" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&family=Bahnschrift:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<main class="container">
    <h1>Editar Cliente</h1>

    <a href="/cliente/listar" class="link">Voltar para a lista de clientes</a>

    <form action="/cliente/editar" method="post">
        <input type="hidden" name="id" th:value="${cliente.id}" />
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${cliente.nome}" class="campo" />
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" th:value="${cliente.cpf}" class="campo" />
        <div class="container-action">
            <input type="submit" value="Salvar" class="btn btnSalvar" />
            <p><a href="/cliente/listar" class="btn btnCancelar">Cancelar</a></p>
        </div>
    </form>
</main>

</body>
</html>
