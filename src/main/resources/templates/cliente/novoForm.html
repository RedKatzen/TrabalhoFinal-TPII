<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novo Cliente</title>
</head>
<body>

<h1>Novo Cliente</h1>

<form action="#" th:action="@{/cliente/novo}" th:object="${cliente}" method="post">
    <label>Nome:</label><br/>
    <input type="text" th:field="*{nome}" /><br />
    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
    <label>CPF:</label><br/>
    <input type="text" name="cpf" th:value="${cliente.cpf}" /><br />
    <p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></p>
    <input type="submit" value="Salvar" />
</form>

</body>
</html>
